<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
</head>
<body>a
    
    <div class="calculator">
        <div class="controllers">
            <div class="quit"></div>
            <div class="window-state"></div>
            <div class="minimization"></div>
        </div>
        <input type="text" id="display" disabled >
        <br>
        <!-- 
            Burada bütün değerler için teker teker buton koyuyoruz. 
            Aslında bu pek uygun bir yöntem değil fakat basit bir hesap makinesinde bunu yapmamız bir sorun teşkil etmiyor.
        -->
        <div class="buttons">
            <ul>
                <li>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </li>
                <li>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </li>
                <li>
                    <button>7</button>
                    <button>8</button>ß
                    <button>9</button>
                    <button>x</button>
                </li>
                <li>
                    <button>.</button>
                    <button>0</button>
                    <button>C</button>
                    <button>=</button>
                </li>
            </ul>
            <ul class="uretken-akademi">
        </div>
        <h5>Developed & Designed by Ahmet Ünsal</h5>
    </div>
</body>
</html>
